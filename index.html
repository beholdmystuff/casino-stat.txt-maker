<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body
            {
                width: 100vw;
                height: 51vw;
                overflow: hidden;
                background-color: black;
                background-image: url("img/board.jpg");
                background-size: 100vw 52vw;
                background-position: center;
                background-repeat: no-repeat;
                user-select: none;
                white-space: nowrap;
                pointer-events: none;
            }
            div
            {
                background-position: center;
                background-repeat: no-repeat;
            }
            .hidden
            {
                display: none;
            }
            .tick
            {
                width: 1vw;
                height: 1vw;
                pointer-events: none;
            }

            /*
                EXTRAS
            */
            .extras
            {
                position: absolute;
                width: 20.5vw;
                height: 7.9vw;
                top: 7.5vw;
                left: 21.5vw;
            }
            .extras > div
            {
                width: 9vw;
                height: inherit;
                background-size: contain;
                display: inline-block;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                margin-left: 1vw;
            }
            .extras .decoy
            {
                background-image: url("img/extras_decoy.png");
            }
            .extras .vehicle
            {
                background-image: url("img/extras_vehicle.png");
            }
            .extras .decoy .tick,
            .extras .vehicle .tick
            {
                top: 5.9vw;
                left: 7vw;
                position: relative;
                background-size: 150% 150%;
                background-image: url("img/tick_blue.png");
                background-position: 27% 65%;
            }
            .extras .vehicle .tick
            {
                top: 5.7vw;
            }

            /*
                APPROACH
            */
            .approach
            {
                position: absolute;
                left: 42vw;
                top: 8vw;
                width: 18vw;
                height: 7vw;
                pointer-events: none;
            }
            .approach .label
            {
                position: absolute;
                margin-top: -0.2vw;
                width: inherit;
                height: 2vw;
                background-image: url("img/label_select_approach.png");
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                pointer-events: none;
            }
            .approach .pics
            {
                width: 14vw;
                height: inherit;
                display: inline-block;
                overflow: hidden;
                margin-top: 1.5vw;
                background-size: contain;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                margin-left: -0.5vw;
                margin-right: -1vw;
            }
            .approach .pics .hard
            {
                position: absolute;
                top: 4vw;
                left: 5vw;
                width: 2vw;
                height: 2vw;
                background-image: url("img/icon_hard.png");
                background-size: contain;
                pointer-events: none;
            }
            .casino.stealth .approach .pics
            {
                background-image: url("img/approach_stealth.png");
            }
            .casino.bigcon .approach .pics
            {
                background-image: url("img/approach_bigcon.png");
            }
            .casino.aggressive .approach .pics
            {
                background-image: url("img/approach_aggressive.png");
            }
            .approach .left,
            .target .left,
            .crew > div > div > .left,
            .security > .left,
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left
            {
                background-image: url("img/button_left_arrow.png");
            }
            .approach .left:hover,
            .target .left:hover,
            .crew > div > div > .left:hover,
            .security > .left:hover,
            .casino.bigcon .specifics .mandatory .first .left:hover,
            .casino.bigcon .specifics .optional .second .left:hover
            {
                background-image: url("img/button_left_arrow_hover.png");
            }
            .approach .right,
            .target .right,
            .crew > div > div > .right,
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right
            {
                background-image: url("img/button_left_arrow.png");
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            }
            .approach .right:hover,
            .target .right:hover,
            .crew > div > div > .right:hover,
            .security > .right:hover,
            .casino.bigcon .specifics .mandatory .first .right:hover,
            .casino.bigcon .specifics .optional .second .right:hover
            {
                background-image: url("img/button_left_arrow_hover.png");
            }
            .approach .left,
            .approach .right
            {
                width: 2.5vw;
                margin-top: 2.5vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
            }

            /*
                TARGET
            */
            .target
            {
                background-image: url("img/target_frame.png");
                position: absolute;
                left: 61.5vw;
                top: 8vw;
                width: 16vw;
                height: 11vw;
                pointer-events: none;
                background-size: contain;
            }
            .target .pic
            {
                width: 10vw;
                height: 8vw;
                display: inline-block;
                overflow: hidden;
                margin-top: 2.8vw;
                margin-left: 0.8vw;
                background-size: contain;
                cursor: url("img/cursor.png") 10 2,pointer;
            }
            .target .left,
            .target .right
            {
                width: 2vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
                margin-top: 4vw;
            }
            .target .right
            {
                margin-left: 0.5vw;
            }
            .target.cash .pic
            {
                background-image: url("img/target_cash.png");
            }
            .target.gold .pic
            {
                background-image: url("img/target_gold.png");
            }
            .target.art .pic
            {
                background-image: url("img/target_art.png");
            }
            .target.diamonds .pic
            {
                background-image: url("img/target_diamonds.png");
            }

            /*
                SUPPORT CREW
            */
            .crew
            {
                position: absolute;
                top: 15vw;
                left: 22vw;
                width: 33vw;
                height: 22vw;

                width: inherit;
                height: 3vw;
                margin-top: -0.5vw;

            .crew .driver,
            .crew .hacker

                height: 19vw;

                vertical-align: top;
                position: relative;
                margin-right: 2vw;

            .crew > div > div > .left,
            .crew > div > div > .right,
            .security > .left,
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right
            {
                width: 2vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
                margin-top: 4vw;
                position: absolute;
            }
            .crew > div > div > .right

                margin-left: 9vw;
            }
            .crew > div > div:nth-child(2) > .left,
            .crew > div > div:nth-child(2) > .right,
            .security > .left,
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right

                margin-top: 2vw;
            }
            .crew > div > div:nth-child(2) > .left

                margin-left: -0.7vw;
            }
            .crew > div > div:nth-child(2) > .right

                margin-left: 9.7vw;
            }
            .security > .left

                margin-left: -1.5vw;
            }
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left

                margin-left: -1.1vw;
            }
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right

                margin-left: 7.5vw;
            }
            .crew > div > .pics

                height: 12vw;
                width: 11vw;
                margin: 0vw -0.2vw 0vw -0.2vw;
                display: inline-block;

            .crew .gunman.karl > .pics { background-image: url("img/gunman_karl.png"); }

    // WARNING: LAZY COPY-PASTE JOB AHEAD. sorry.

    // Target setter - left arrow

    {
        let parent = event.target.parentNode;

        target = casino.target[index]

        parent.classList.add(target);

    function togglePrep(parent, approach)
    {
        let tick = parent.querySelector(".tick");
        prep = parent.parentNode.className + parent.className[0].toUpperCase() + parent.className.slice(1);

        if (settings[prep] == approach)
        {
            if (tick.classList.contains("hidden"))
                tick.classList.remove("hidden");
        }
        else
        {
            if (!tick.classList.contains("hidden"))
                tick.classList.add("hidden");
        }
    }
    function toggleSpecifics(approach)
    {
        // handle disguise fields
        let mandatoryFirst = document.querySelector(".specifics .mandatory .first");
        let mandatorySecond = document.querySelector(".specifics .mandatory .second");
        let optionalFirst = document.querySelector(".specifics .optional .first");
        let optionalSecond = document.querySelector(".specifics .optional .second");

        if(approach == "bigcon")
        {
            //set default disguises
            mandatoryFirst.className = "first bugstars";
            optionalSecond.className = "second firefighter";

            //set ticks
            let tick = mandatoryFirst.querySelector(".tick");
            if (settings["bugstars"])
            {
                if (tick.classList.contains("hidden"))
                    tick.classList.remove("hidden");
            }
            else
            {
                if (!tick.classList.contains("hidden"))
                    tick.classList.add("hidden");
            }

            tick = optionalSecond.querySelector(".tick");
            if (settings["firefighter"])
            {
                if (tick.classList.contains("hidden"))
                    tick.classList.remove("hidden");
            }
            else
            {
                if (!tick.classList.contains("hidden"))
                    tick.classList.add("hidden");
            }

            togglePrep(mandatorySecond, approach);
            togglePrep(optionalFirst, approach);
        }
        else
        {
            //set classes for preps occupying same slot as disguise carousel
            mandatoryFirst.className = "first";
            optionalSecond.className = "second";

            //set other preps
            togglePrep(mandatoryFirst, approach);
            togglePrep(mandatorySecond, approach);
            togglePrep(optionalFirst, approach);
            togglePrep(optionalSecond, approach);

        }
    }

        let hard = parent.querySelector(".hard");

            hard.classList.add("hidden")
            delete settings.hard;
