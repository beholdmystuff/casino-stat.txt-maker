<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body
            {
                width: 100vw;
                height: 51vw;
                overflow: hidden;
                background-color: black;
                background-image: url("img/board.jpg");
                background-size: 100vw 52vw;
                background-position: center;
                background-repeat: no-repeat;
                user-select: none;
                white-space: nowrap;
                pointer-events: none;
            }
            div
            {
                background-position: center;
                background-repeat: no-repeat;
            }
            .hidden
            {
                display: none;
            }
            .tick
            {
                width: 1vw;
                height: 1vw;
                pointer-events: none;
            }

            /*
                EXTRAS
            */
            .extras
            {
                position: absolute;
                width: 20.5vw;
                height: 7.9vw;
                top: 7.5vw;
                left: 21.5vw;
            }
            .extras > div
            {
                width: 9vw;
                height: inherit;
                background-size: contain;
                display: inline-block;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                margin-left: 1vw;
            }
            .extras .decoy
            {
                background-image: url("img/extras_decoy.png");
            }
            .extras .vehicle
            {
                background-image: url("img/extras_vehicle.png");
            }
            .extras .decoy .tick,
            .extras .vehicle .tick
            {
                top: 5.9vw;
                left: 7vw;
                position: relative;
                background-size: 150% 150%;
                background-image: url("img/tick_blue.png");
                background-position: 27% 65%;
            }
            .extras .vehicle .tick
            {
                top: 5.7vw;
            }

            /*
                APPROACH
            */
            .approach
            {
                position: absolute;
                left: 42vw;
                top: 8vw;
                width: 18vw;
                height: 7vw;
                pointer-events: none;
            }
            .approach .label
            {
                position: absolute;
                margin-top: -0.2vw;
                width: inherit;
                height: 2vw;
                background-image: url("img/label_select_approach.png");
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                pointer-events: none;
            }
            .approach .pics
            {
                width: 14vw;
                height: inherit;
                display: inline-block;
                overflow: hidden;
                margin-top: 1.5vw;
                background-size: contain;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                margin-left: -0.5vw;
                margin-right: -1vw;
            }
            .approach .pics .hard
            {
                position: absolute;
                top: 4vw;
                left: 5vw;
                width: 2vw;
                height: 2vw;
                background-image: url("img/icon_hard.png");
                background-size: contain;
                pointer-events: none;
            }
            .casino.stealth .approach .pics
            {
                background-image: url("img/approach_stealth.png");
            }
            .casino.bigcon .approach .pics
            {
                background-image: url("img/approach_bigcon.png");
            }
            .casino.aggressive .approach .pics
            {
                background-image: url("img/approach_aggressive.png");
            }
            .approach .left,
            .target .left,
            .crew > div > div > .left,
            .security > .left,
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left
            {
                background-image: url("img/button_left_arrow.png");
            }
            .approach .left:hover,
            .target .left:hover,
            .crew > div > div > .left:hover,
            .security > .left:hover,
            .casino.bigcon .specifics .mandatory .first .left:hover,
            .casino.bigcon .specifics .optional .second .left:hover
            {
                background-image: url("img/button_left_arrow_hover.png");
            }
            .approach .right,
            .target .right,
            .crew > div > div > .right,
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right
            {
                background-image: url("img/button_left_arrow.png");
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            }
            .approach .right:hover,
            .target .right:hover,
            .crew > div > div > .right:hover,
            .security > .right:hover,
            .casino.bigcon .specifics .mandatory .first .right:hover,
            .casino.bigcon .specifics .optional .second .right:hover
            {
                background-image: url("img/button_left_arrow_hover.png");
            }
            .approach .left,
            .approach .right
            {
                width: 2.5vw;
                margin-top: 2.5vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
            }

            /*
                TARGET
            */
            .target
            {
                background-image: url("img/target_frame.png");

                left: 61.5vw;
                top: 8vw;

                height: 11vw;
                pointer-events: none;
                background-size: contain;
            }
            .target .pic
            {
                width: 10vw;
                height: 8vw;
                display: inline-block;
                overflow: hidden;
                margin-top: 2.8vw;
                margin-left: 0.8vw;
                background-size: contain;
                cursor: url("img/cursor.png") 10 2,pointer;
            }
            .target .left,
            .target .right
            {
                width: 2vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
                margin-top: 4vw;
            }
            .target .right

                margin-left: 0.5vw;
            }
            .target.cash .pic
            {
                background-image: url("img/target_cash.png");
            }
            .target.gold .pic
            {
                background-image: url("img/target_gold.png");
            }
            .target.art .pic
            {
                background-image: url("img/target_art.png");
            }
            .target.diamonds .pic

                background-image: url("img/target_diamonds.png");

            /*
                SUPPORT CREW
            */
            .crew

                position: absolute;
                top: 15vw;
                left: 22vw;
                width: 33vw;
                height: 22vw;

                position: relative;
                margin-right: 1.5vw;

            .crew > div > div > .left,
            .crew > div > div > .right,
            .security > .left,
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right
            {
                width: 2vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
                margin-top: 4vw;
                position: absolute;
            }
            .crew > div > div > .right

                margin-left: 9vw;

            .crew > div > div:nth-child(2) > .left,
            .crew > div > div:nth-child(2) > .right,
            .security > .left,
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right

                margin-top: 2vw;

            .crew > div > div:nth-child(2) > .left

                margin-left: -0.7vw;
            }
            .crew > div > div:nth-child(2) > .right

                margin-left: 9.7vw;
            }
            .security > .left

                margin-left: -1.5vw;
            }
            .casino.bigcon .specifics .mandatory .first .left,
            .casino.bigcon .specifics .optional .second .left

            }
            .security > .right,
            .casino.bigcon .specifics .mandatory .first .right,
            .casino.bigcon .specifics .optional .second .right

                margin-left: 7.5vw;
            }
            .crew > div > .pics

                height: 12vw;
                width: 11vw;
                margin: 0vw -0.2vw 0vw -0.2vw;
                display: inline-block;

            .crew .gunman.karl > .pics { background-image: url("img/gunman_karl.png"); }

    function buildStat()
    {
        let stat = ["INT32"];
        stat.push("$MPx_H3OPT_APPROACH");
        let approachIndex = casino.approach.indexOf(settings.approach) + 1;
        stat.push(approachIndex)

        if (settings.hard)
        {
            stat.push("$MPx_H3_HARD_APPROACH");
            stat.push(casino.approach.indexOf(settings.hard) + 1)
        }

        stat.push("$MPx_H3_LAST_APPROACH");
        stat.push(approachIndex == 3 ? Math.floor(Math.random() * 2) + 1 : 3);

        stat.push("$MPx_H3OPT_TARGET");
        stat.push(casino.target.indexOf(settings.target));

        stat.push("$MPx_H3OPT_BITSET1");
        let internal = 1 + 2; //vault contents(bit 0) + keys(bit 1)
        if (settings.gotWeapon)
            internal += 1 << 2;

        if (settings.gotVehicles)
            internal += 1 << 3;

        if (settings.hackingDevice)
            internal += 1 << 4;

        if (settings.mandatoryFirst == "stealth") //drone
            internal += 1 << 5

        if (settings.mandatorySecond == "stealth") //vault laser
            internal += 1 << 6

        if (settings.mandatorySecond == "bigcon") //vault drill
            internal += 1 << 7

        if (settings.mandatorySecond == "aggressive") //vault explosives
            internal += 1 << 8

        if (settings.mandatoryFirst == "aggressive") //breaching/thermal charges
            internal += 1 << 9

        stat.push(internal);

        if (settings.shipments)
        {
            stat.push("$MPx_H3OPT_DISRUPTSHIP");
            stat.push("3"); //full power
        }

        if (settings.security)
        {
            stat.push("$MPx_H3OPT_KEYLEVELS");
            if (settings.security == "level1")
                stat.push("1");
            else
                stat.push("2");
        }

        stat.push("$MPx_H3OPT_CREWWEAP");
        stat.push(casino.gunman.indexOf(settings.gunman));

        stat.push("$MPx_H3OPT_CREWDRIVER");
        stat.push(casino.driver.indexOf(settings.driver));

        stat.push("$MPx_H3OPT_CREWHACKER");
        stat.push(casino.hacker.indexOf(settings.hacker));

        stat.push("$MPx_H3OPT_VEHS");
        stat.push(casino.vehicle.indexOf(settings.vehicle));

        stat.push("$MPx_H3OPT_WEAPS");
        stat.push(settings.weapon == "first" ? "0" : "1");


        stat.push("$MPx_H3OPT_BITSET0");
        let external = 1; //support crew selected
        if (settings.routes)
            external += 1 << 1;

        if (settings.shipment)
            external += 1 << 2;

        if (settings.optionalSecond == "stealth") //infiltration suits
            external += 1 << 3;

        if (settings.drills)
            external += 1 << 4;

        if (settings.optionalFirst == "stealth") //emp
            external += 1 << 5;

        if (settings.decoy)
            external += 1 << 6;

        if (settings.vehicle)
            external += 1 << 7;

        if (settings.bugstars)
            external += 3 << 8;

        if (settings.maintenance)
            external += 3 << 10;

        if (settings.sechs)
            external += 3 << 12;

        if (settings.optionalFirst == "bigcon") // yung ancestor entry and getaway car
            external += 3 << 14;

        if (settings.noose)
            external += 1 << 16;

        if (settings.firefighter)
            external += 1 << 17;

        if (settings.highroller)
            external += 1 << 18;

        if (settings.optionalFirst == "aggressive")
            external += 1 << 19;

        if (settings.optionalSecond == "aggressive")
            external += 1 << 20;

        stat.push(external);

        if(settings.mask)
        {
            stat.push("$MPx_H3OPT_MASKS");
            stat.push(casino.masks.indexOf(settings.mask));
        }

        return stat.join("\n");
    }

    /*
        OBTAIN STAT.TXT
    */


    function downloadTxt(string)
    {
        //create data blob
        var blob = new Blob([string], {type: 'text/csv'});

        //download data blob
        if (window.navigator.msSaveOrOpenBlob) //with api
        {
            window.navigator.msSaveBlob(blob, "stat.txt");
        }
        else //without api
        {
            var element = window.document.createElement('a');
            element.href = window.URL.createObjectURL(blob);
            element.download = "stat.txt";
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    }

    function copyToClipboard(string)
    {
        //create invisible textarea to copy
        var textArea = document.createElement("textarea");
        textArea.className = "invisibleTextarea";
        textArea.value = string;
        document.body.appendChild(textArea);

        //copy
        textArea.focus();
        textArea.select();
        document.execCommand('copy');

        //remove witness
        document.body.removeChild(textArea);
    }

    /* fade with stat.txt buttons */
    function fadeDatShiet(element)
    {
        element.classList.add("appear");
        element.classList.remove("fadeOut");
        setTimeout(function(element){element.classList.add("appear");}, 0, element);
        setTimeout(function(element)
        {
            element.classList.add("fadeOut");
            element.classList.remove("appear");
        }, 0, element);
    }
