<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body
            {
                width: 100vw;
                height: 51vw;
                overflow: hidden;
                background-color: black;
                background-image: url("img/board.jpg");
                background-size: 100vw 52vw;
                background-position: center;
                background-repeat: no-repeat;
                user-select: none;
                white-space: nowrap;
                pointer-events: none;
            }
            div
            {
                background-position: center;
                background-repeat: no-repeat;
            }
            .hidden
            {
                display: none;
            }

            /*
                EXTRAS
            */
            .extras
            {
                position: absolute;
                width: 20.5vw;
                height: 7.9vw;
                top: 7.5vw;
                left: 21.5vw;
            }
            .extras > div
            {
                width: 9vw;
                height: inherit;
                background-size: contain;
                display: inline-block;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                margin-left: 1vw;
            }
            .extras .decoy
            {
                background-image: url("img/extras_decoy.png");
            }
            .extras .vehicle
            {
                background-image: url("img/extras_vehicle.png");
            }
            .extras .decoy .tick,
            .extras .vehicle .tick
            {
                width: 1vw;
                height: 1vw;
                top: 5.9vw;
                left: 7vw;
                position: relative;
                background-size: 150% 150%;
                background-image: url("img/tick_blue.png");
                background-position: 27% 65%;
                pointer-events: none;
            }
            .extras .vehicle .tick
            {
                top: 5.7vw;
            }

            /*
                APPROACH
            */
            .approach
            {
                position: absolute;
                left: 42vw;
                top: 8vw;
                width: 18vw;
                height: 7vw;
                pointer-events: none;
            }
            .approach .label
            {
                position: absolute;
                margin-top: -0.2vw;
                width: inherit;
                height: 2vw;
                background-image: url("img/label_select_approach.png");
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                pointer-events: none;
            }
            .approach .pics
            {
                width: 14vw;
                height: inherit;
                display: inline-block;
                overflow: hidden;
                margin-top: 1.5vw;
                background-size: contain;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                margin-left: -0.5vw;
                margin-right: -1vw;
            }
            .casino.stealth .approach .pics
            {
                background-image: url("img/approach_stealth.png");
            }
            .casino.bigcon .approach .pics
            {
                background-image: url("img/approach_bigcon.png");
            }
            .casino.aggressive .approach .pics
            {
                background-image: url("img/approach_aggressive.png");
            }
            .approach .left,
            .target .left,
            .crew > div > div > .left,
            .security > .left
            {
                background-image: url("img/button_left_arrow.png");
            }
            .approach .left:hover,
            .target .left:hover,
            .crew > div > div > .left:hover,
            .security > .left:hover
            {
                background-image: url("img/button_left_arrow_hover.png");
            }
            .approach .right,
            .target .right,
            .crew > div > div > .right,
            .security > .right
            {
                background-image: url("img/button_left_arrow.png");
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            }
            .approach .right:hover,
            .target .right:hover,
            .crew > div > div > .right:hover,
            .security > .right:hover
            {
                background-image: url("img/button_left_arrow_hover.png");
            }
            .approach .left,
            .approach .right
            {
                width: 2.5vw;
                margin-top: 2.5vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
            }

            /*
                TARGET
            */
            .target
            {
                background-image: url("img/target_frame.png");
                position: absolute;
                left: 61.5vw;
                top: 8vw;
                width: 16vw;
                height: 11vw;
                pointer-events: none;
                background-size: contain;
            }
            .target .pics
            {
                width: 10vw;
                height: 8vw;
                display: inline-block;
                overflow: hidden;
                margin-top: 2.8vw;
                margin-left: 0.8vw;
            }
            .target .pics > div
            {
                background-size: contain;
                width: 10vw;
                height: inherit;
                display: inline-block;
                cursor: url("img/cursor.png") 10 2,pointer;
            }
            .target .left,
            .target .right
            {
                width: 2vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
                margin-top: 4vw;
            }
            .target .right
            {
                margin-left: 0.5vw;
            }
            .cash
            {
                background-image: url("img/target_cash.png");
            }

            /*
                SUPPORT CREW
            */
            .crew
            {
                position: absolute;
                top: 15vw;
                left: 22vw;
                width: 33vw;
                height: 22vw;
            }
            .crew > .label
            {
                background-image: url("img/label_support_crew.png");
                background-size: contain;
                width: inherit;
                height: 3vw;
                margin-top: -0.5vw;
            }
            .crew .gunman,
            .crew .driver,
            .crew .hacker
            {
                box-sizing: border-box;
                display: inline-block;
                width: 11vw;
                height: 19vw;
                margin-top: -1vw;
                padding: 0px;
                vertical-align: top;
                position: relative;
                margin-right: 2vw;
            }
            .crew > div > div > .left,
            .crew > div > div > .right,
            .security > .left,
            .security > .right
            {
                width: 2vw;
                height: 4vw;
                display: inline-block;
                vertical-align: top;
                cursor: url("img/cursor.png") 10 2,pointer;
                pointer-events: all;
                background-size: contain;
                margin-top: 4vw;
                position: absolute;
            }
            .crew > div > div > .right
            {
                margin-left: 9vw;
            }
            .crew > div > div:nth-child(2) > .left,
            .crew > div > div:nth-child(2) > .right,
            .security > .left,
            .security > .right
            {
                margin-top: 2vw;
            }
            .crew > div > div:nth-child(2) > .left
            {
                margin-left: -0.7vw;
            }
            .crew > div > div:nth-child(2) > .right
            {
                margin-left: 9.7vw;
            }
            .security > .right
            {
                margin-left: 7.5vw;
            }
            .security > .left
            {
                margin-left: -1.5vw;
            }
            .crew > div > .pics
            {
                height: 12vw;
                width: 11vw;
                margin: 0vw -0.2vw 0vw -0.2vw;
                display: inline-block;
                background-size: contain;
            }

            .crew .gunman.karl > .pics { background-image: url("img/gunman_karl.png"); }
            .crew .gunman.charlie > .pics { background-image: url("img/gunman_charlie.png"); }
            .crew .gunman.patrick > .pics { background-image: url("img/gunman_patrick.png"); }
            .crew .gunman.gustavo > .pics { background-image: url("img/gunman_gustavo.png"); }
            .crew .gunman.chester > .pics { background-image: url("img/gunman_chester.png"); }

            .crew .driver.karim > .pics { background-image: url("img/driver_karim.png"); }
            .crew .driver.zach > .pics { background-image: url("img/driver_zach.png"); }
            .crew .driver.taliana > .pics { background-image: url("img/driver_taliana.png"); }
            .crew .driver.eddie > .pics { background-image: url("img/driver_eddie.png"); }
            .crew .driver.chester > .pics { background-image: url("img/driver_chester.png"); }

            .crew .hacker.rickie > .pics { background-image: url("img/hacker_rickie.png"); }
            .crew .hacker.yohan > .pics { background-image: url("img/hacker_yohan.png"); }
            .crew .hacker.christian > .pics { background-image: url("img/hacker_christian.png"); }
            .crew .hacker.paige > .pics { background-image: url("img/hacker_paige.png"); }
            .crew .hacker.avi > .pics { background-image: url("img/hacker_avi.png"); }

            .crew > div > .weapon,
            .crew > div > .vehicle,
            .crew > div > .lester_the_molester
            {
                width: inherit;
                height: 10vw;
                background-size: contain;
            }

            /*
                GUNMAN WEAPONS
            */
            .casino.aggressive .crew .gunman.karl .weapon.first
            {
                background-image: url("img/gunman_karl_aggressive_shotgun.png");
            }
            .casino.aggressive .crew .gunman.karl .weapon.second
            {
                background-image: url("img/gunman_karl_aggressive_revolver.png");
            }
            .casino.bigcon .crew .gunman.karl .weapon.first
            {
                background-image: url("img/gunman_karl_bigcon_smg.png");
            }
            .casino.bigcon .crew .gunman.karl .weapon.second
            {
                background-image: url("img/gunman_karl_bigcon_shotgun.png");
            }
            .casino.stealth .crew.gunman.karl .weapon.first
            {
                background-image: url("img/gunman_karl_stealth_smg.png");
            }
            .casino.stealth .crew .gunman.karl .weapon.second
            {
                background-image: url("img/gunman_karl_stealth_pistol.png");
            }



            /*
                DRIVER VEHICLES
            */
            .casino.aggressive .crew .driver.karim .vehicle.first
            {
                background-image: url("img/driver_karim_issi.png");
            }
            .casino.aggressive .crew .driver.karim .vehicle.second
            {
                background-image: url("img/driver_karim_asbo.png");
            }
            .casino.aggressive .crew .driver.karim .vehicle.third
            {
                background-image: url("img/driver_karim_kanjo.png");
            }
            .casino.aggressive .crew .driver.karim .vehicle.fourth
            {
                background-image: url("img/driver_karim_sentinel.png");
            }


            /*
                LESTER FACE
            */
            .crew .hacker .lester_the_molester
            {
                background-image: url("img/lester_the_molester.png");
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
            }

            /*
                GENERAL PREP WORK
            */
            .general
            {
                width: 46vw;
                height: 12vw;
                position: absolute;
                top: 36.5vw;
                left: 21vw;
                background-image: url("img/general_prepwork.png");
                background-size: contain;
            }
            .general .keycards,
            .general .routes,
            .general .shipments,
            .general .intel,
            .general .drills
            {
                display: inline-block;
                width: 7.5vw;
                height: 5.6vw;
                margin-top: 3.2vw;
                margin-left: 1.25vw;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
            }

            .general > div .tick
            {
                position: absolute;
                width: 1vw;
                height: 1vw;
                background-size: 150% 150%;
                background-image: url("img/tick_blue.png");
                background-position: 27% 65%;
            }

            .general .keycards .tick
            {
                background-image: url("img/tick_black.png");
                top: 9.05vw;
                left: 1.35vw;
            }
            .general .routes .tick
            {
                top: 8.95vw;
                left: 10.6vw;
            }
            .general .shipments .tick
            {
                top: 9.05vw;
                left: 20.55vw;
            }
            .general .intel .tick
            {
                top: 8.85vw;
                left: 28.7vw;
            }
            .general .drills .tick
            {
                top: 9vw;
                left: 37.75vw;
            }

            /*
            APPROACH SPECIFIC
            */
            .specifics
            {
                position: absolute;
                top: 20vw;
                left: 60vw;
                width: 17vw;
                height: 28vw;
            }
            .specifics .label
            {
                width: inherit;
                height: 3vw;
                background-image: url("img/label_approach_specifics.png");
                background-size: contain;
            }
            .specifics .mandatory
            {
                width: inherit;
                height: 8vw;
            }
            .specifics > div > .first,
            .specifics > div > .second
            {
                width: 9vw;
                height: inherit;
                display: inline-block;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                background-size: contain;
                margin-right: 0.5vw;
            }
            .specifics .optional
            {
                width: inherit;
                height: 8vw;
            }

            /* SPECIFICS - AGGRESSIVE */
            .casino.aggressive .specifics .mandatory .first
            {
                background-image: url("img/specifics_aggressive_charges.png");
            }
            .casino.aggressive .specifics .mandatory .second
            {
                background-image: url("img/specifics_aggressive_explosives.png");
            }
            .casino.aggressive .specifics .optional .first
            {
                background-image: url("img/specifics_aggressive_armor.png");
            }
            .casino.aggressive .specifics .optional .second
            {
                background-image: url("img/specifics_aggressive_machine.png");
            }

            /* SPECIFICS - BIG CON */
            .specifics.bigcon .mandatory .first.bugstars
            {
                background-image: url("img/bigcon_entrydisguise_bugstars.png");
            }
            .specifics.bigcon .mandatory .first.sechs
            {
                background-image: url("img/bigcon_entrydisguise_gruppesechs.png");
            }
            .specifics.bigcon .mandatory .first.maintenance
            {
                background-image: url("img/bigcon_entrydisguise_maintenance.png");
            }
            .specifics.bigcon .mandatory .second
            {
                background-image: url("img/specifics_bigcon_drills.png");
            }
            .specifics.bigcon .optional .first
            {
                background-image: url("img/bigcon_entrydisguise_yung.png");
            }
            .specifics.bigcon .optional .second.noose
            {
                background-image: url("img/bigcon_exitdisguise_noose.png");
            }
            .specifics.bigcon .optional .second.firefighter
            {
                background-image: url("img/bigcon_exitdisguise_firefighter.png");
            }

            /* SPECIFICS - STEALTH */
            .specifics.stealth .mandatory .first
            {
                background-image: url("img/specifics_stealth_drone.png");
            }
            .specifics.stealth .mandatory .second
            {
                background-image: url("img/specifics_stealth_laser.png");
            }
            .specifics.stealth .optional .first
            {
                background-image: url("img/specifics_stealth_emp.png");
            }
            .specifics.stealth .optional .second
            {
                background-image: url("img/specifics_stealth_suits.png");
            }

            /*
                SECURITY
            */
            .security
            {
                width: 8vw;
                height: 8vw;
                margin-left: 8vw;
                pointer-events: all;
                cursor: url("img/cursor.png") 10 2,pointer;
                background-size: contain;
                top: 38.4vw;
                left: 62vw;
                position: absolute;
            }
            .security.level1
            {
                background-image: url("img/security_level1.png");
            }
            .security.level2
            {
                background-image: url("img/security_level2.png");
            }

        </style>
    </head>
    <body>
        <div class="casino aggressive">
            <div class="extras">
                <div class="decoy"><div class="tick hidden"></div></div>
                <div class="vehicle"><div class="tick hidden"></div></div>
            </div>
            <div class="approach">
                <div class="label"></div>
                <div class="left"></div>
                    <div class="pics"></div>
                <div class="right"></div>
            </div>
            <div class="target">
                <div class="left"></div>
                <div class="pics">
                    <div class="cash"></div>
                    <div class="art"></div>
                    <div class="gold"></div>
                    <div class="diamonds"></div>
                </div>
                <div class="right"></div>
            </div>
            <div class="crew">
                <div class="label"></div>
                <div class="gunman karl ">
                    <div class="pics">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="weapon first">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="driver karim">
                    <div class="pics">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="vehicle first">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="hacker rickie">
                    <div class="pics">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="lester_the_molester"></div>
                </div>
            </div>
            <div class="general">
                <div class="keycards">
                    <div class="tick hidden"></div>
                </div>
                <div class="routes">
                    <div class="tick hidden"></div>
                </div>
                <div class="shipments">
                    <div class="tick hidden"></div>
                </div>
                <div class="intel">
                    <div class="tick hidden"></div>
                </div>
                <div class="drills">
                    <div class="tick hidden"></div>
                </div>
            </div>
            <div class="specifics">
                <div class="label"></div>
                <div class="mandatory">
                    <div class="first"></div>
                    <div class="second"></div>
                </div>
                <div class="optional">
                    <div class="first"></div>
                    <div class="second"></div>
                </div>
            </div>
            <div class="security level1">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    /*
        SETUP
    */
    let settings =
    {

    };

    //Extras setter. Decoy and clean vehicle.
    document.querySelectorAll(".extras > div").forEach(function(element)
    {
        element.addEventListener("click", function(event)
        {
            let extra = event.target.classList[0];
            if (settings[extra])
            {
                //uncheck
                delete settings[extra];
                event.target.querySelector(".tick").classList.add("hidden");
            }
            else
            {
                //check
                settings[extra] = true;
                event.target.querySelector(".tick").classList.remove("hidden");
            }
        });
    });

    
    </script>
</html>
